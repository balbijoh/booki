<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Booki - Prep'Apprentissage - Projet 2</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <img src="images/logo/Booki.png"/>
        <nav>
            <ul>
                <li>Hébergements</li>
                <li>Activités</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div id="input">
                <i class="location-dot"></i>
                <form method="post" action="">
                    <p><input type="text" name="city" value="Marseille, France"/></p>
                </form>
                <input type="submit" value="Rechercher"/>
            </div>
            <div id="filters">
                <p>Filtres</p>
                <ul>
                    <li><i></i>Economique</li>
                    <li><i></i>Familial</li>
                    <li><i></i>Romantique</li>
                    <li><i></i>Animaux autorisés</li>
                </ul>
            </div>
            <p><i></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    </main>
</body>

</html>
